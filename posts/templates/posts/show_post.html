{% extends 'posts/layout.html' %}

{% block content %}
    <div class="container">
        <h2>Title:</h2>
        <h4>{{post.title}}</h4>
        <h2>Body:</h2>
        <h4>{{post.body}}</h4>
        <a href="{% url 'posts:edit_post' post.id %}" class="btn btn-success">Edit</a>
        <small>created by: {{post.user_id}}</small>

    </div>
{% endblock %}
