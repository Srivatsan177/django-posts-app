{% extends 'posts/layout.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            {% for post in posts %}
                <div class="col-md-4">
                    <a href="{% url 'posts:show_post' post.id %}">{{post.title}}</a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
